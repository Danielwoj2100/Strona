{% extends "base.html" %}
{% load static %}


{% block title %}{{ title }}{% endblock %}



{% block content %}
<br>
<br>
<br>
<br>
<br>
<br>



<div  class="panel-body">
    
      <form method="post"> {% csrf_token %}
        <div class="widget_type__textinput row">
          <div class="col-md-3"> </div>
          <div class="col-md-2"> <label for="id_username">User name:</label></div>
          <div class="col-md-3"> 
            <input class="form-control" id="id_username" maxlength="30" name="username"  type="text" required>
          </div>
        </div>
        
        <br>

        <div class="row">
          <div class="col-md-3"></div>
              <div class="col-md-2"><label for="id_first_name">First Name:</label></div>
                <div class="col-md-3">  
                  <input class="vTextField form-control" id="id_first_name" maxlength="30" name="first_name" type="text" required>            
                </div>
        </div>
          
        
        
        <br>
        <div class="row">
          <div class="col-md-3"></div>
              <div class="col-md-2"><label class="inline" for="id_last_name">Last Name:</label></div>
                <div class="col-md-3">  
                  <input class="vTextField form-control" id="id_last_name" maxlength="30" name="last_name"  type="text" required>            
                </div>
        </div>

        <br>
        <div class="row">
          <div class="col-md-3"></div>
              <div class="col-md-2"><label class="required" for="id_email">E-mail:</label></div>
                <div class="col-md-3">  
                  <input class="vTextField form-control required" id="id_email" maxlength="254" name="email" type="email" required>            
                </div>
        </div>
        
        <br>
        <div class="row">
            <div class="col-md-3"></div>
                <div class="col-md-2"><label class="inline">Password:</label></div>
                  <div class="col-md-3">  
                    <input class="vTextField form-control required" type="password" id="pass" name="password" minlength="8" maxlength="254" required>           
                  </div>
          </div>
          <br>
        <div class="row">
          <div class="col-md-7"></div>
          <div class="col-md-3">
            <button type="submit"  class="btn my-btn center-block"  >
            <span class="text">Create</span>
            </button>
          </div>
        </div>
      </form>
    <br>
    <br>
    <br>
</div>
{% endblock %}


{% block nav-global %}{% endblock %}
